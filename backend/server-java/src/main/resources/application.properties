# Basic server settings
server.port=5000

# Datasource (use environment variables in production)
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:educadb}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASS:}

# JDBC connection pool settings
spring.datasource.initialization-mode=never

# Use spring-session-jdbc
spring.session.store-type=jdbc

# Session cookie name (match Node server)
server.servlet.session.cookie.name=session_cookie_name
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=false

# CORS allowed origin for frontend dev
app.cors.allowedOrigin=http://localhost:3000

# Admin secret (set via env in production or provide here for local dev)
# For production set the ADMIN_SECRET environment variable; leave blank locally.
ADMIN_SECRET=
